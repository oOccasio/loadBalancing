services:
  web-server-1:
    build: .
    container_name: web-server-1
    ports:
      - "5001:8080"
    environment:
      - SERVER_ID=server-1
      - RESPONSE_DELAY=5

  web-server-2:
    build: .
    container_name: web-server-2
    ports:
      - "5002:8080"
    environment:
      - SERVER_ID=server-2
      - RESPONSE_DELAY=10

  web-server-3:
    build: .
    container_name: web-server-3
    ports:
      - "5003:8080"
    environment:
      - SERVER_ID=server-3
      - RESPONSE_DELAY=15

  web-server-4:
    build: .
    container_name: web-server-4
    ports:
      - "5004:8080"
    environment:
      - SERVER_ID=server-4
      - RESPONSE_DELAY=20

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-admin-api'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data: